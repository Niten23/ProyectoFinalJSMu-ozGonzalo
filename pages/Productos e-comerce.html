    <main>
      <div class="container w-100 bg-primary mt-5 rounded shadow">
        <!-- Background -->
        <div class="row bg-box align-items-stretch">
          <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>

            <h2 class="fw-bold text-center py-5">Inicio de Sesión</h2>
            <div class="login">
              <form action="#" id="login">
                <div class="mb-4">
                  <label for="user" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="user" />
                </div>
                <div class="mb-4">
                  <label for="pass" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="pass" />
                </div>
                <div class="mb-4 form-check">
                  <input type="checkbox" name="connected" class="form-check-input" />
                  <label for="connected" class="form-check-label">No cerrar sesión</label>
                </div>
                <div class="d-grid">
                  <input type="submit" class="btn btn-primary" value="Ingresar" id="ingresar" />
                </div>
                <div class="mb-4">
                  <p class="text-danger mt-2" id="mensaje"><!-- Contenido dinámico --></p>
                  <span class="mensaje">¿No tienes cuenta?</span> <a href="/html/registro.html" class="link">Regístrate</a>
                </div>
              </form>                   
              
            </div>
